        <button class="upload-btn" id="uploadBtn" onclick="uploadFile()" disabled>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');
        const videoPreview = document.getElementById('videoPreview');

        let selectedFile = null;

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;

            // íŒŒì¼ ì •ë³´ í‘œì‹œ
            uploadArea.innerHTML = `
                <h3>ì„ íƒëœ íŒŒì¼: ${file.name}</h3>
                <p>í¬ê¸°: ${(file.size / (1024 * 1024)).toFixed(2)} MB</p>
                <p>íƒ€ì…: ${file.type}</p>
            `;

            uploadBtn.disabled = false;
            hideResult();
        }

        async function uploadFile() {
            if (!selectedFile) {
                showResult('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            uploadBtn.disabled = true;
            showProgress();

            const formData = new FormData();
            formData.append('video', selectedFile);

            const userId = document.getElementById('userId').value.trim();
            const slot = document.getElementById('slot').value.trim();

            if (userId) formData.append('userId', userId);
            if (slot) formData.append('slot', slot);

            try {
                // ê°€ì§œ ì§„í–‰ë¥  ì‹œë®¬ë ˆì´ì…˜
                simulateProgress();

                const response = await fetch('/api/upload/video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                hideProgress();

                if (data.ok) {
                    showResult('ì—…ë¡œë“œ ì„±ê³µ!', 'success');
                    displayUploadInfo(data);
                    showVideoPreview(data.videoUrl);
                } else {
                    showResult(`ì—…ë¡œë“œ ì‹¤íŒ¨: ${data.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`, 'error');
                }
            } catch (error) {
                hideProgress();
                showResult(`ì—…ë¡œë“œ ì˜¤ë¥˜: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
            }
        }

        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 95) {
                    progress = 95;
                    clearInterval(interval);
                }
                progressFill.style.width = progress + '%';
            }, 200);
        }

        function showProgress() {
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
        }

        function hideProgress() {
            progressBar.style.display = 'none';
            progressFill.style.width = '100%';
        }

        function showResult(message, type) {
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        function hideResult() {
            result.style.display = 'none';
            videoPreview.style.display = 'none';
        }

        function displayUploadInfo(data) {
            infoGrid.innerHTML = `
                <div class="info-item">
                    <div class="info-label">ì—…ë¡œë“œ ID</div>
                    <div>${data.uploadId || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">íŒŒì¼ëª…</div>
                    <div>${data.fileName}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">íŒŒì¼ í¬ê¸°</div>
                    <div>${(data.fileSize / (1024 * 1024)).toFixed(2)} MB</div>
                </div>
                <div class="info-item">

                    <div>${data.fileType}</div>

                <div class="info-item">

                    <div>${data.uploadMethod}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">ìŠ¬ë¡¯</div>
                    <div>${data.slot || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">ì‚¬ìš©ì ID</div>
                    <div>${data.userId || 'N/A'}</div>
                </div>
            `;
        }

        function showVideoPreview(videoUrl) {

        // í˜ì´ì§€ ë¡œë“œ ì‹œ API ìƒíƒœ í™•ì¸
        window.addEventListener('load', async () => {

                    console.log('ì§€ì› íƒ€ì…:', status.allowedTypes);
                    console.log('ìµœëŒ€ í¬ê¸°:', status.capabilities.storage.maxSize);
                } else {
                    console.warn('âš ï¸ ì—…ë¡œë“œ ì„œë¹„ìŠ¤ ìƒíƒœ:', status.status);
                }
            } catch (error) {
                console.error('âŒ ì—…ë¡œë“œ ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸ ì‹¤íŒ¨:', error);
            }
        });
    </script>
